{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Task</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
    <a href="{% url 'task-list' %}" class="btn btn-secondary mt-2">Back to Task List</a>
</div>
{% endblock %}
